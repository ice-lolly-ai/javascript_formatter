<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Bounce</title>
    <link rel="stylesheet" href="js_vid_1.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div id="video-container">
        <div class="video-wrapper" id="video1">
            <video id="videoElement1" class="video-player" autoplay loop muted></video>
        </div>
        <div class="video-wrapper" id="video2">
            <video id="videoElement2" class="video-player" autoplay loop muted></video>
        </div>
    </div>

    <div id="controls">
        <label for="videoSize">Size:</label>
        <input type="range" id="videoSize" min="100" max="500" value="200">

        <label for="videoSpeed">Speed:</label>
        <input type="range" id="videoSpeed" min="0.5" max="2" step="0.1" value="1">

        <label for="numVideos">Number of Videos:</label>
        <input type="number" id="numVideos" min="1" max="10" value="2">

        <button id="randomizeButton">Randomize</button>
        <button id="toggleDarkMode">Toggle Dark Mode</button>

        <p id="fps">FPS: Calculating...</p>
    </div>

    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
